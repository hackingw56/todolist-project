<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Protest+Strike&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        .container-fluid {
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .data {


            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .data div {

            border-radius: 50px;
            width: 80px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;

            font-family: "Oswald", sans-serif;

            font-weight: 400;
            font-style: normal;
        }





        .data .one {
            background-color: black;
            color: white;
        }

        .data .two {
            background-color: white;
            color: black;
        }


        .black-bg {
            background-color: black;
        }

        .white-bg {
            background-color: white;
        }


        #element {
            font-size: 80px;
            font-family: "Oswald", sans-serif;
            text-transform: uppercase;
            color: purple;

        }

        .moving-text {
            margin-top: 30px;
        }


        .todo-container {
            width: 650px;
            height: 720px;
            border-radius: 30px;
            background-color: rgba(255, 0, 0, 0.664);
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;



            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);



        }



        #input {
            width: 550px;
            text-align: center;
            margin: auto;

            padding: 5px;

            box-sizing: border-box;

            font-size: 16px;

            border: 1px solid #ccc;

            border-radius: 5px;








        }

        .inputtag {

            width: 580px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;

            justify-content: center;

            gap: 4px;





        }

        .go button {
            padding: 11px 10px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            width: 580px;
            margin: 0 auto 15px auto;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid white;
            font-size: 20px;
            font-family: "Oswald", sans-serif;
            font-weight: 500;


        }
        #ul {
    margin: 0;
    padding-right: 15px; /* Creates more space between content and scrollbar */
    list-style: none;
    max-height: 600px; /* Restricts height */
    overflow-y: auto; /* Enables vertical scrolling if necessary */
    scrollbar-width: thin; /* Firefox: Make scrollbar narrower */
    scrollbar-color: #6a11cb #f1f1f1; /* Custom thumb and track colors for Firefox */
    border: 1px solid rgba(0, 0, 0, 0.1); /* Subtle border for a clean look */
    border-radius: 8px; /* Rounded edges for the entire list */
    padding: 10px; /* Adds some inner spacing */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for better contrast */
}

/* For WebKit browsers (Chrome, Edge, Safari) */
#ul::-webkit-scrollbar {
    width: 8px; /* Adjust scrollbar width */
    border-radius: 4px; /* Rounded scrollbar edges */
}

#ul::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #6a11cb, #2575fc); /* Gradient thumb color */
    border-radius: 10px;
}

#ul::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb); /* Hover effect with reversed gradient */
}

#ul::-webkit-scrollbar-track {
    background: #f7f7f7; /* Slightly lighter track for better contrast */
    margin-right: 8px; /* Push scrollbar slightly to the right */
    border-radius: 10px; /* Matches thumb style */
}



        i {
            padding-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container-fluid" id="colorContainer">
        <div class="container">
            <div class="data">
                <div class="one" data-color="black">Black</div>
                <div class="two" data-color="white">White</div>
            </div>
            <div class="moving-text text-center">
                <span id="element"></span>
            </div>

            <!--main box-->

            <div class="todo-container">
                <div class="todo-item">

                    <ul class="" id="ul">


                    </ul>
                </div>


                <div class="inputtag">
                    <input class="rounded-3 fs-5" type="text" id="input" placeholder="Enter Tasks To Do">
                    <div class="go">

                        <button class="btn btn-dark " onclick="start()"><i
                                class="fa-sharp fa-solid fa-angle-up "></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="todo.js"></script>

</body>

</html>
